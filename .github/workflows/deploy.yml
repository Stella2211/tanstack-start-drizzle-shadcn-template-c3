name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    # Skip deployment if secrets are not configured (useful for template repositories)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.repository.is_template != true }}
    steps:
      - name: Check required secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::CLOUDFLARE_API_TOKEN is not set. Skipping deployment. Please configure the secret to enable automatic deployments."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Bun
        if: steps.check-secrets.outputs.skip != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.check-secrets.outputs.skip != 'true'
        run: bun install --frozen-lockfile

      - name: Run D1 migrations
        if: steps.check-secrets.outputs.skip != 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply tanstack-start-db --remote
          packageManager: bun

      - name: Build and Deploy
        if: steps.check-secrets.outputs.skip != 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          packageManager: bun
